{% extends 'core/base_without_navbar.html' %}
{% block content%}

{% include 'core/messages.html' %}
  <h2 class="text-center mt-5 "><strong>Kayıt Ol </strong> </h2>

<div class="bg mt-4 py-5 border border-dark ">

  <div class="container px-5 ">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <form method="post">
          <!-- csrf_token,name ve method bilgisi olmalı(post methodu) -->
          {% csrf_token %}
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name"  name="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name"  name="last_name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          </div>
          <div class="mb-3">
            <label for="email_confirm" class="form-label">Email address-Confirm</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email_confirm">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password-Confirm</label>
            <input type="password" name="password_confirm" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="twitter" class="form-label">Twitter Account</label>
            <input type="text" name="twitter" class="form-control" id="twitter">
          </div>
          <center>
              <a href="/" class="btn btn-secondary mx-5">Go Back</a>
              <button type="submit" class="btn btn-dark mx-5">Sign Up</button>
              <h5 class="mt-3">Already Have an Account ?</h5>
              <a type="submit" class="btn btn-dark  mx-5 mt-3" href="{% url 'user:login_view' %}">Login</a>
          </center>
        </form>
      </div>
    </div>
  </div>
</div>
  {% endblock content%}
